<div class="pagina col-12 flex flex-column">

  <div class="col-12 area">
    <span class="titulo">Relatórios</span>
  </div>

  <div class="col-12 flex">
    <div class="container menu col-4">
      <p-card class="card-item-menu">
        <em class="icon bi bi-info-circle"
            pTooltip="Saldo de cada produto do estoque da cozinha e do chope.">
        </em>
        <span class="label-button">Saldo de Produto</span>
      </p-card>
    </div>

    <div class="container menu col-4">
      <p-card class="card-item-menu">
        <em class="icon bi bi-info-circle"
            pTooltip="Produtos que estão com estoque no momento da encomenda.">
        </em>
        <span class="label-button">Produtos Em Estoque</span>
      </p-card>
    </div>

    <div class="container menu col-4">
      <p-card class="card-item-menu">
        <em class="icon bi bi-info-circle"
            pTooltip="Chopes mais consumidos em um determinado período">
        </em>
        <span class="label-button">Chopes</span>
      </p-card>
    </div>
  </div>

  <div class="col-12 flex">
    <div class="container menu col-4">
      <p-card class="card-item-menu">
        <em class="icon bi bi-info-circle"
            pTooltip="Lista com nome do cliente e o valor comprado em um intervalo de data.">
        </em>
        <span class="label-button">Compras de Clientes</span>
      </p-card>
    </div>
    <div class="container menu col-4">
      <p-card class="card-item-menu" (click)="openRequestToSendEmail()">
        <em class="icon bi bi-info-circle"
            pTooltip="Envio de email para todos os clientes que compraram em um determinado período de tempo.">
        </em>
        <span class="label-button">Envio de E-mails</span>
      </p-card>
    </div>
    <div class="container menu col-4">
      <p-card class="card-item-menu">
        <em class="icon bi bi-info-circle"
            pTooltip="Receita x despesas em um período.">
        </em>
        <span class="label-button">Receita x Despesas</span>
      </p-card>
    </div>
  </div>
</div>


<custom-dialog [display]="display"
               [header]="titleDialog"
               (answerForm)="sendEmail()"
               (closeDialog)="onClose()">
  <app-relatorio-enviar-email></app-relatorio-enviar-email>
</custom-dialog>
