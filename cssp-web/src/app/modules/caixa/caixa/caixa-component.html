<div class="form p-fluid p-grid">
  <div class="item-pagina text-center col-12">
    <span class="titulo">Caixa</span>
  </div>
  <form [formGroup]="formGroup">
    <section>
      <div class="item-form">
        <label >Cod Cartao Cliente</label>
        <input type="text" placeholder="Numero cartao cliente" id="codCartaoCliente" formControlName="codCartaoCliente" (change)="addConsumeOnTable($event)" />
      </div>
      <app-cliente-caixa class="area-field flex col-12" [nome]="nome" *ngFor="let nome of nomesClientes"></app-cliente-caixa>
    </section>
    <div id="consumidos">
      <h4>Consumidos:</h4>
      <simple-table [colunas]="columns"
                    [dados]="clientesCompras"
                    [paginator]="false"
                    [rows]="50">
      </simple-table>
      <p>Itens: <ng-template [ngIf]="clientesCompras.length">{{ clientesCompras.length }}</ng-template></p>
      <p>Cliente: <ng-template [ngIf]="nomesClientes.length">{{ nomesClientes[0] }}</ng-template></p>
      <p>Total da Conta: {{ totalCompra }}</p>
    </div>
    <button pButton type="submit"
            class="button-action"
            iconPos="left"
            label="Finalizar Compra"
            [disabled]="!(clientes.length > 0)"
            (click)="finalizeOrder()">
    </button>
  </form>


</div>
